        <div class="row">

              <label for="fname">Name</label>

              <input type="text" id="username" name="username" placeholder="jalil ahmed" >

          </div>
          <div class="row">
            <div class="col-25">

              <select id="leave_type" name="leave_type" placeholder="IT Manager" >

                <option value="Earned">Earned</option>
                <option value="Paternity">Paternity</option>

                <option value="Medical">Medical</option>

              </select>
              </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="startdate"> Leave Start Date</label>
            </div>
            <div class="col-75">

            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="startdate"> Leave End Date</label>
            </div>
            <div class="col-75">
              <input type="date" id="enddate" name="enddate" >
            </div>
          </div>

          
          <div class="row">
            <div class="col-25">
              <label for="enddate"> Total Days</label>
            </div>
            <div class="col-75">
              <input type="text" id="totaldays" name="totaldays" >
            </div>
          </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">Biometric ID</label>
        </div>
        <div class="col-75">
          <input type="number" id="bioid" name="bioid" placeholder="2" min="1">
        </div>
      </div>
     
      <div class="row">
        <div class="col-25">
          <label >Leave Image</label>
        </div>
        <div class="col-75">
        <input type="file" name="file" >
        <input type="submit" name="submit" value="Upload" >
            
        </div>
      </div>

   
    </form>
  </div>
